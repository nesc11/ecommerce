{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}My Store{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<body>
    <div id="header">
        <a href="/" class="logo">My store</a>
    </div>
    <div id="subheader">
        <div class="cart">
            {% if total_items > 0 %}
            Your cart:
            <a href="{% url 'cart:cart-detail' %}">
                {{ total_items }} item{{ total_items|pluralize }},
                ${{ total_price }}
            </a>
            {% else %}
            Your cart is empty.
            {% endif %}
        </div>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
